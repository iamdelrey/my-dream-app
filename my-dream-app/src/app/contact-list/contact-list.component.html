<div>
	<h2>Contact List</h2>
	<ul>
		<li *ngFor="let contact of contacts">
			{{ contact.name }}
			<button (click)="deleteContact(contact._id)">Delete</button>
		</li>
	</ul>
	<input #newContactName placeholder="New contact name" />
	<button (click)="addContact(newContactName.value); newContactName.value=''">Add Contact</button>
</div>
